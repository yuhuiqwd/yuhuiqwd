        creatdata=function(){
      let date=[]
      let qidian
      let zhongdian
      if((jiantin1==" " )&& (jiantin2 =" ")){
        // 当起点和终点均为空时
        alert("请输入起点或终点")
      }
      else if(jiantin1==""){
        // 当起点为空终点不为空
        for(let j=0;j<s.length;j++){
          if(jiantin2==s[j]){
            for (let m=0;m<data.length;m++){
              if(data[m][1].name==jiantin2){
                date.push(data[m])
              }
            }
          }
        }
      }
      else if(jiantin2==""){
        // 当终点为空起点不为空时
        for(let j =0;j<s.length;j++){
          if(jiantin1==s[j]){
            for(let m=0;m<data.length;m++){
              if(data[m][0].name==jiantin1){
                date.push(data[m])
        }
      }}}}
      else{
        for(let j=0;j<s.length;j++){
          if(jiantin1==s[j]){
            qidian=s[j]
          }
          if(jiantin2==s[j]){
            zhongdian=s[j]
          }
        }
        if((qidian !=" ")&&(zhongdian!=" ")){
          for(let m=0;m<data.length;m++){
            if((data[m][0].name==qidian)&&(data[m][1].name==zhongdian)){
              date.push(data[m])
            }
          }
        }
      }
        return date
    }
        var convertData=function(data){
            var res=[]
            for (var i=0;i<data.length;i++){
                var dataItem = data[i]
                var geoCoord=geoCoordMap[dataItem[0].name];
                if (geoCoord) {
                    res.push({
                        name:dataItem[0].name,
                        value:geoCoord.concat(dataItem[1].value)
                    })
                }
            }
            return res;
        }
        var convertData1=function(data){
            var ras=[]
            for (var i=0;i<data.length;i++){
                var dataItem=data[i]
                var geoCoord=geoCoordMap[dataItem[1].name];
                if (geoCoord) {
                    ras.push({
                        name:dataItem[1].name,
                        value:geoCoord.concat(dataItem[1].value)
                    })
                }
               
            }
            return ras;
        }
        var convertData3=function(data){
            var rbs=[]
        for (var i=0;i<data.length;i++){
            var dataItem=data[i]
            var fromgeo=geoCoordMap[dataItem[0].name]
            var togeo=geoCoordMap[dataItem[1].name]
            if(fromgeo && togeo){
                rbs.push({
                    coords:[fromgeo,togeo]
                })
            }
        }
        return rbs;
    }
